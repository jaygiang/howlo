<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/var/task/fonts</dir>
  <cachedir>/tmp/fontconfig</cachedir>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Arial</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/Arial.ttf</string>
    </edit>
  </match>
</fontconfig>